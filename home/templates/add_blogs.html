{% extends 'base.html' %}

{% block title %} Agregar Blog {% endblock %}
{% block add_blogs_active %} active {% endblock add_blogs_active %}

{% block css %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
        color: #fff;
    }

    form {
        background-color: #2c2c2c; /* Fondo oscuro */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    label {
        color: #fff;
    }

    input, textarea, select {
        color: #000;
    }
</style>
{% endblock %}

{% block body %}
<form action="/add_blogs/" enctype="multipart/form-data" method="POST"> {% csrf_token %}
    <div class="container mt-4">
        {{ form.as_p }}
        <button class="btn btn-primary">Agregar Blog</button>
    </div>
</form>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert('Tu Blog se agreg√≥ exitosamente.');
    document.location = '/';
    {% endif %}
</script>
{% endblock %}
